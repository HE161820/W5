<html>
    <head>
        <title>Search User</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <h1>Person Table</h1>
            <div>
                <a th:href="@{/user/create}">Add New</a>
            </div>
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Option</th>
                </tr>
                <tr th:each="user : ${uList}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td>
                        <a th:href="@{'/user/delete?id=' + ${user.id} }">Delete</a>
                        <a th:href="@{'/user/edit?id=' + ${user.id} }">Edit</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
